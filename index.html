<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="H친ll koll p친 n칛r det 칛r dags att g친 ut med Rosie">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Rosie's Promenad Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Main Timer Display -->
        <main class="main-content">
            <!-- Feeding Buttons -->
            <div class="feeding-buttons">
                <button class="feeding-button" id="morningFeedButton">
                    <span class="feeding-heading">
                        <span class="feeding-label">Mat morgon</span>
                        <span class="feeding-pill">08:00</span>
                    </span>
                    <span class="feeding-status" id="morningStatus">Ej given</span>
                </button>
                <button class="feeding-button" id="eveningFeedButton">
                    <span class="feeding-heading">
                        <span class="feeding-label">Mat kv칛ll</span>
                        <span class="feeding-pill">18:00</span>
                    </span>
                    <span class="feeding-status" id="eveningStatus">Ej given</span>
                </button>
            </div>

            <div class="timer-card glass-card">
                <div class="timer-label">N칛sta promenad om</div>
                <div class="timer-display" id="timerDisplay">
                    <span class="time-segment">
                        <span class="time-value" id="hours">00</span>
                        <span class="time-unit">h</span>
                    </span>
                    <span class="time-separator">:</span>
                    <span class="time-segment">
                        <span class="time-value" id="minutes">00</span>
                        <span class="time-unit">m</span>
                    </span>
                    <span class="time-separator">:</span>
                    <span class="time-segment">
                        <span class="time-value" id="seconds">00</span>
                        <span class="time-unit">s</span>
                    </span>
                </div>
                <div class="timer-status" id="timerStatus"></div>
                <div class="weather-badge" id="weatherBadge">H칛mtar v칛der...</div>
            </div>

            <!-- Family Member Selector -->
            <div class="family-selector glass-card">
                <h2 class="section-title">Vem g친r ut?</h2>
                <div class="family-members">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <!-- Main Action Button -->
            <button class="walk-button" id="walkButton">
                <span class="button-icon">游</span>
                <span class="button-text">G친tt ut med hunden!</span>
            </button>

            <!-- Leaderboard -->
            <div class="leaderboard glass-card">
                <h2 class="section-title">游끥 Highscore</h2>
                <div class="leaderboard-list" id="leaderboardList">
                    <!-- Populated by JavaScript -->
                </div>
                <div class="last-walk" id="lastWalk"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p id="footerText">Gjord med 仇벒잺 f칬r Rosie</p>
            <div class="footer-links">
                <p class="footer-link" id="settingsLink">丘뙖잺 Inst칛llningar</p>
                <p class="footer-link" id="fullscreenLink">游님 Fullsk칛rm</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
